      body {

      .header {
        display: flex;

      }
      h1 {

        margin: 0;
      }
      section {

        border-top: 1px solid #eee;
      }
      h2 {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .slider-container {
        display: flex;
        justify-content: space-between;
        padding: 0 5px;
        font-size: 12px;
        color: #777;
      }
      input[type="range"] {
        width: 100%;
      }
      .topic-input-group {
        display: flex;
        margin-bottom: 10px;
      }
      .topic-input-group input {
        flex-grow: 1;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 3px;
      }
      .topic-input-group button {
        margin-left: 5px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }
      .topics button {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 5px 10px;
        margin-right: 5px;
        margin-bottom: 5px;
        cursor: pointer;
      }
      .topics button.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }
      .topics button.custom {
        background-color: #e0f0ff;
        border-color: #aaccff;
      }
      .topics button.custom.active {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .footer button,
      .back-button {
        background: none;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      #container.disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
