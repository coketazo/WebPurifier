<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WebPurifier</title>
    <style>
      body {
        width: 300px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        padding: 10px;
        margin: 0;
        color: #333;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }
      h2 {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .slider-container {
        display: flex;
        justify-content: space-between;
        padding: 0 5px;
        font-size: 12px;
        color: #777;
      }
      input[type="range"] {
        width: 100%;
      }
      .topic-input-group {
        display: flex;
        margin-bottom: 10px;
      }
      .topic-input-group input {
        flex-grow: 1;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 3px;
      }
      .topic-input-group button {
        margin-left: 5px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }
      .topics button {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 5px 10px;
        margin-right: 5px;
        margin-bottom: 5px;
        cursor: pointer;
      }
      .topics button.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }
      .topics button.custom {
        background-color: #e0f0ff;
        border-color: #aaccff;
      }
      .topics button.custom.active {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .footer button,
      .back-button {
        background: none;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .slider.round {
        border-radius: 34px;
      }
      .slider.round:before {
        border-radius: 50%;
      }
      #container.disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="main-view">
      <div class="header">
        <h1>WebPurifier</h1>
        <label class="switch">
          <input type="checkbox" id="main-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div id="container">
        <section>
          <h2>필터링 강도</h2>
          <input
            type="range"
            id="strength-slider"
            min="1"
            max="3"
            step="1"
            value="2"
          />
          <div class="slider-container">
            <span>약함</span><span>보통</span><span>강함</span>
          </div>
        </section>
        <section>
          <h2>민감주제 선택</h2>
          <div class="topic-input-group">
            <input
              type="text"
              id="custom-topic-input"
              placeholder="직접 주제 추가"
            />
            <button id="add-topic-button">추가</button>
          </div>
          <div class="topics">
            <button>외모</button><button>학벌</button><button>신체</button
            ><button>정치</button>
          </div>
        </section>
        <div class="footer">
          <button id="dashboard-button">📊 대시보드 보기</button>
          <button id="go-to-settings-button">⚙️ 상세 설정</button>
        </div>
      </div>
    </div>
    <div id="settings-view" style="display: none">
      <div class="header">
        <button class="back-button">←</button>
        <h1 style="flex-grow: 1; text-align: center">상세 설정</h1>
        <div style="width: 28px"></div>
      </div>
      <section>
        <h2>대응 방식 설정</h2>
        <div>
          <input
            type="radio"
            id="method-block"
            name="response-method"
            value="block"
          /><label for="method-block">자동 차단</label>
        </div>
        <div>
          <input
            type="radio"
            id="method-soften"
            name="response-method"
            value="soften"
          /><label for="method-soften">완화 표현</label>
        </div>
        <div>
          <input
            type="radio"
            id="method-warn"
            name="response-method"
            value="warn"
          /><label for="method-warn">경고 후 선택적 확인</label>
        </div>
      </section>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
